<div *ngIf="sessao$ | async as sessao; else menuNaoLogado">

    <p>Olá {{sessao.nome}}!</p>
    <a routerLink="/home">Home</a> |
    <a routerLink="/login" (click)="logout()">Logout</a>

  </div>
  
  <ng-template #menuNaoLogado>
    <div class="container">
      <p>Usuário não autenticado.</p>
    </div>
  </ng-template>
  

<router-outlet></router-outlet>
